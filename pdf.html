<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResumePDF</title>

    <!--PDFjs Script-->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
  </head>
  <body>
    <canvas id="my_canvas"></canvas>

    <script>
      pdfjsLib.getDocument('.PDF/DeveloperResume.pdf').then(doc => {
          console.log("This file has" + doc._pdfInfo.numPages + "pages";

          doc.getPage(1).then(page => {
              const myCanvas = document.getElementById('my_canvas');
              const context = myCanvas.getContext("2d");

              const viewport = page.getViewport(1);
              myCanvas.width = viewport.width;
              myCanvas.height = viewport.height;

              page.render({
                  canvasContext: context,
                  viewport: viewport
             });
         }));
      });
    </script>

    <!-- <script src=".js/pdf.js"></script> -->
  </body>
</html>
